<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <!-- Encompass all navigation tools within a 'div' with class named 'nav' for css -->
        <div class="nav">

            <a class="logo" href="#">PathPilot</a>
            <div class="nav-links">
                <a class="signin" href="#">Sign In</a>
                <a class="register" href="#">Register</a>

            </div>
        </div>
        <section id="section">
            <div id="map"></div>
            <div id="panel"></div>

                <p id="popup-message"></p>
                <button id="popup-close">OK</button>

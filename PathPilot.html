<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PathPilot</title>
        <!-- Link styling sheet -->
        <link rel="stylesheet" href="PathPilot.css">
    </head>
    <body>
        <!-- Encompass all navigation tools within a 'div' with class named 'nav' for css -->
        <div class="nav">
            <!-- Used href="#" so the users cursor turns to a click when hovering over the name of the movie site to return to the main page -->
            <a class="logo" href="#">PathPilot</a>

            <a class="signin" href="#">Sign In</a>
        </div>
        <section id="section">
            <form class="entries">
                <div class="form-group">
                    <label id="prompt-label">Location:</label><br>
                    <input type="search" id="prompt" name="location" placeholder="Enter location..." required><br>
                    <label id="prompt-label">Destination:</label><br>
                    <input type="search" id="prompt" name="destination" placeholder="Enter destination..." required><br>
                    <a class="submit" href="#">Submit</a>
                </div>
            </form>
        </section>
    </body>
    <!-- Link JavaScript -->
    <script src="PathPilot.js"></script>
</html>

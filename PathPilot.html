<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PathPilot</title>
        <!-- Link styling sheet -->
        <link rel="stylesheet" href="PathPilot.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    </head>
    <body>
        <!-- Encompass all navigation tools within a 'div' with class named 'nav' for css -->
        <div class="nav">
            <!-- Used href="#" so the users cursor turns to a click when hovering over the name of the movie site to return to the main page -->
            <a class="logo" href="#">PathPilot</a>
            <div class="nav-links">
                <a class="signin" href="#">Sign In</a>
                <a class="register" href="#">Register</a>
                <a class="dashboard" href="#">Dashboard</a>
            </div>
        </div>
        <section id="section">
            <div id="map"></div>
            <div id="panel"></div>
        </section>
    </body>
    <!-- Link JavaScript -->
    <script src="PathPilot.js"></script>
</html>
